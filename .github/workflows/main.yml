name: Simple CI Python Application

on:
  push:
    branches: [ "main" ]

jobs:
  dev:
   name: dev
   runs-on: ubuntu-22.04
   steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Python app
        run: python dev.py
  test:
   name: test
   runs-on: ubuntu-22.04
   steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Python app
        run: python test.py
  prod:
   name: prod
   runs-on: ubuntu-22.04
   steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Python app
        run: python prod.py
  
